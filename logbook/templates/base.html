<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="{{ url_for('logbook.static', filename='img/logo-dark.svg') }}" rel="icon" type="image/x-icon" />
    <title>Personal Logbook</title>
    {% assets "main_css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" />
    {% endassets %}
</head>

<body>
    <nav id="navbar" class="ui fixed inverted borderless blue menu">
        <div class="ui text container">
            <a class="item" href="{{ url_for('logbook.index_next_pages') }}">
                <img src="{{ url_for('logbook.static', filename='img/logo-light.svg') }}" />
            </a>
            {% block nav_right_element %}{% endblock %}
        </div>
    </nav>

    {% block content %}{% endblock %}

    {% block footer %}{% endblock %}
</body>

</html>
