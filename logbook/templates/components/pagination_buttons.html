<div class="flex flex-row justify-between">
    {% if page_nr > 1 %}
    <form action="{{ url_for('logbook.index_next_pages') ~ (page_nr - 1) }}">
        <button class="button button-secondary" type="submit">Newer</button>
    </form>
    {% endif %} {% if items|length == 20 %}

        <button class="button button-secondary" type="submit">Older</button>
    </form>
    {% endif %}
</div>
