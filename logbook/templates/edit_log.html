{% extends "base_nav.html" %}

{% block content %}
<div class="mx-auto max-w-2xl px-4">
  <div class="w-full my-2" id="logform">
    <form class="" action="{{ url_for('logbook.update_log_content', log_id = log_id) }}" method="post">
      <textarea class="input w-full " type="msg" name="text">{{ content }}</textarea>
      <button class="float-right button button-primary" type="submit">
        Update Log
      </button>
    </form>
    <a class="float-right button button-secondary mx-2" href="/">
      <button>
        Cancel
      </button>
    </a>
    <form action="{{ url_for('logbook.delete_log_entry', log_id = log_id) }}" method="post">
      <button class="float-left button button-danger transition-all" type="submit">
        Delete Log
      </button>
    </form>
  </div>
</div>
{% endblock content %}
